<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="image/logo_pl.png" alt="logo"></a>
        <ul class="navmenu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="catalogo.html">Catálogo</a></li>
            <li><a href="Nosotros.html">Nosotros</a></li>
            <li><a href="contactenos.html">Contáctenos</a></li>
        </ul>
        <div class="nav-icon">
            <a href="login.html"><i class='bx bx-user'></i></a>
            <a href="#"><i class='bx bxs-cart'></i></a>
        </div>
    </header>

    <section class="log">
        <h1>Acceder</h1>
        <form id="loginForm">
            <div>
                <label for="usuario">Usuario o correo electrónico</label>
                <input type="text" id="usuario" name="usuario" required placeholder="Ingresa tu usuario o correo">
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Acceder</button>
        </form>
        <a href="registro.html"><button id="registerButton">Registrarse</button></a>
    </section>

    <script>
        // Lista de usuarios y contraseñas válidos
        const validUsers = [
            { username: "pt75542735@idat.edu.pe", password: "1234" },
            { username: "admin", password: "contraseña" },
            { username: "profesor@gmail.com", password: "12345" }
        ];

        // Manejar el evento de envío del formulario de login
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const userInput = document.getElementById("usuario").value;
            const passwordInput = document.getElementById("contraseña").value;

            const userFound = validUsers.find(user => user.username === userInput && user.password === passwordInput);

            if (userFound) {
                window.location.href = "index.html";
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });
    </script>

    <footer>
        <div class="footer-container">
            <div class="footer-section logo">
                <img src="image/logo_pl.png" alt="">
                <p>Síguenos en:</p>
                <div class="social-icons">
                    <a href="#" class="facebook"><i class='bx bxl-facebook-circle'></i></a>
                    <a href="#" class="instagram"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
            <div class="footer-section links">
                <h3>Links</h3>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contáctenos</a></li>
                </ul>
            </div>
            <div class="footer-section contact">
                <h3>Contáctenos</h3>
                <ul>
                    <li><a href="mailto:piononoliterario@gmail.com">piononoliterario@gmail.com</a></li>
                    <li>Número teléfono</li>
                    <li>Horario</li>
                </ul>
            </div>
        </div>
        <div class="derechos">
            <p><i class='bx bx-copyright'></i> 2024 Pionono Literario. All rights reserved</p>
        </div>
    </footer>
</body>
</html>
